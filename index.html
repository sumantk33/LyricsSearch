<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="css/icon.png">
  <title>LyricsSearch</title>
</head>

<body>
  <header id="head">
    <h1 class="display-3">LyricsSearch</h1><br>

    <form id="form">
      <input type="text" id="search" placeholder="Enter artist or song name..." autocomplete="off">
      <button>Search</button>
    </form>
  </header>

  <div id="result" class="container"></div>

  <div id="more" class="container centered"></div>
  <div id="lyric" class="container">
      <input type="image" src="css/close.png" id="img">
    <div id="lyr"></div>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
